<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Diagnosis System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 2px solid #FFD700;
        }

        .logo {
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 20px;
        }

        h1 {
            color: #000000;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            color: #666666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            padding: 20px;
            background: #f8f8f8;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .feature i {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .feature h3 {
            color: #000000;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature p {
            color: #666666;
            font-size: 0.9rem;
        }

        .cta-button {
            background: #FFD700;
            color: #000000;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
            background: #FFED4E;
        }

        .disclaimer {
            margin-top: 30px;
            padding: 20px;
            background: #fff5f5;
            border-radius: 10px;
            border-left: 4px solid #FFD700;
        }

        .disclaimer p {
            color: #cc0000;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
        </div>
        
        <h1>Breast Cancer Diagnosis System</h1>
        <p class="subtitle">
            Advanced machine learning-powered diagnostic tool to assist healthcare professionals 
            in breast cancer detection and analysis.
        </p>


        <!--Button to enter the system-->
        <a href="{{ url_for('step_1') }}" class="cta-button">
            <i class="fas fa-play"></i> Get Started
        </a>


    </div>
</body>
</html>
