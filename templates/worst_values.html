<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Diagnosis System - Step 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 2px solid #FFD700;
        }

        .header {
            background: #FFD700;
            color: #000000;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .progress-bar {
            background: rgba(0, 0, 0, 0.2);
            height: 6px;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: #000000;
            height: 100%;
            width: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: #000000;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f8f8;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD700;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .form-group input:hover {
            border-color: #FFD700;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #FFD700;
            color: #000000;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
            background: #FFED4E;
        }

        .btn-secondary {
            background: #f8f8f8;
            color: #000000;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #FFD700;
            border-color: #FFD700;
            color: #000000;
        }

        .step-info {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #FFD700;
        }

        .step-info h3 {
            color: #000000;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .step-info p {
            color: #666666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> Breast Cancer Diagnosis System</h1>
            <p>Step 3 of 3: Worst Values</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="form-container">
            <div class="step-info">
                <h3><i class="fas fa-info-circle"></i> Worst Values</h3>
                <p>Please enter the worst values for each diagnostic parameter. These represent the most extreme measurements found across all cells in the sample.</p>
            </div>

            <form action="{{ url_for('step_3') }}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="radius_worst">Radius Worst Value</label>
                        <input type="number" id="radius_worst" name="radius_worst" step="0.000001" required>
                    </div>

                    <div class="form-group">
                        <label for="texture_worst">Texture Worst Value</label>
                        <input type="number" id="texture_worst" name="texture_worst" step="0.000001" required>
                    </div>

                    <div class="form-group">
                        <label for="perimeter_worst">Perimeter Worst Value</label>
                        <input type="number" id="perimeter_worst" name="perimeter_worst" step="0.000001" required>
                    </div>

                    <div class="form-group">
                        <label for="area_worst">Area Worst Value</label>
                        <input type="number" id="area_worst" name="area_worst" step="0.000001" required>
                    </div>

                    <div class="form-group">
                        <label for="smoothness_worst">Smoothness Worst Value</label>
                        <input type="number" id="smoothness_worst" name="smoothness_worst" step="0.000001" required>
                    </div>

                    <div class="form-group">
                        <label for="compactness_worst">Compactness Worst Value</label>
                        <input type="number" id="compactness_worst" name="compactness_worst" step="0.000001" required>
                    </div>

                    <div class="form-group">
                        <label for="concavity_worst">Concavity Worst Value</label>
                        <input type="number" id="concavity_worst" name="concavity_worst" step="0.000001" required>
                    </div>

                    <div class="form-group">
                        <label for="concave_points_worst">Concave Points Worst Value</label>
                        <input type="number" id="concave_points_worst" name="concave_points_worst" step="0.000001" required>
                    </div>

                    <div class="form-group">
                        <label for="symmetry_worst">Symmetry Worst Value</label>
                        <input type="number" id="symmetry_worst" name="symmetry_worst" step="0.000001" required>
                    </div>

                    <div class="form-group">
                        <label for="fractal_dimension_worst">Fractal Dimension Worst Value</label>
                        <input type="number" id="fractal_dimension_worst" name="fractal_dimension_worst" step="0.000001" required>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="btn btn-secondary" onclick="generateRandomInputs()">
                        <i class="fas fa-dice"></i> Generate Random Values
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="loadDemo('benign')">
                        <i class="fas fa-dice"></i> Generate Benign Values
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="loadDemo('malignant')">
                        <i class="fas fa-dice"></i> Generate Malignant Values
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Next Step <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function generateRandomInputs() {
            const ranges = {
                radius_worst: [7, 35],
                texture_worst: [12, 50],
                perimeter_worst: [50, 220],
                area_worst: [200, 3000],
                smoothness_worst: [0.07, 0.22],
                compactness_worst: [0.02, 1.2],
                concavity_worst: [0.02, 1.2],
                concave_points_worst: [0.01, 0.5],
                symmetry_worst: [0.15, 0.6],
                fractal_dimension_worst: [0.05, 0.2]
            };
        
            for (const feature in ranges) {
                const [min, max] = ranges[feature];
                const randomValue = (Math.random() * (max - min) + min).toFixed(6);
                document.getElementsByName(feature)[0].value = randomValue;
            }
        }

        function loadDemo(caseType) {
            const benign = {
                radius_worst: 14.5, texture_worst: 20.49, perimeter_worst: 96.09, area_worst: 641.2, smoothness_worst: 0.164,
                compactness_worst: 0.6242, concavity_worst: 0.6922, concave_points_worst: 0.1785, symmetry_worst: 0.4233, fractal_dimension_worst: 0.1179
            };

            const malignant = {
                radius_worst: 24.29, texture_worst: 21.37, perimeter_worst: 162.8, area_worst: 1866.0, smoothness_worst: 0.1066,
                compactness_worst: 0.1701, concavity_worst: 0.2473, concave_points_worst: 0.1389, symmetry_worst: 0.2968, fractal_dimension_worst: 0.09365
            };

            const data = caseType === 'malignant' ? malignant : benign;

            for (const field in data) {
                document.getElementsByName(field)[0].value = data[field];
            }
        }
    </script>
</body>
</html>
